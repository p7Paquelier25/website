function Guessing3()
{
	var usersGuess  = 0;
	var numOfGuesses = -1;
	var rand = Math.random()*10+1;
	rand = parseInt(rand);
	
	while (rand != usersGuess  )
	
	{
		usersGuess = prompt ("Guess what the number will be, 1-10");
		numOfGuesses = numOfGuesses + 1;
		if (usersGuess < rand)
		{
			alert ("Try a higher guess next time"); 
		}
		else if (usersGuess > rand)
		{
			alert ("Try a lower guess next time");
		}

	}
alert ("you got it in "+numOfGuess+" guesses");

	
}
